<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Order summary component </title>
    </head>
    <body class="Body">
        <div class="full-container">
            <figure>
                <img class="div-img" src="illustration-hero.svg" alt="person-listening-to-music">
            </figure>
            <section class="div-setcion">
                <article class="div-article">
                    <h1 id="title">
                        Order Summary
                    </h1>
                    <p class="main-p">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts
                        on any device anywhere you like!
                    </p>
                    <aside class="background-div">
                    <div class="div-plans-container">
                        <div class="div-icon-plans">
                            <img class="icon" src="icon-music.svg" alt="music-icon">
                                <div class="annual-plan">
                                <h3 class="annual-plan">
                                    Annual Plan
                                </h3>
                                <p class="price-per-year">
                                    $59.99/year
                                </p>
                                </div>
                        </div>
                        <div class="div-change">
                                <p class="change">
                                    <a href="http://">Change</a>
                                </p>
                        </div>
                    </div>
                    </aside>   
                    <div class="botones">
                        <button class="boton1" type="button">Proceed to
                            Payment</button>
                        <button class="boton2" type="button">Cancel
                            Order</button>
                    </div>
                </article>
            </section>
        </div>
    </body>
</html>
